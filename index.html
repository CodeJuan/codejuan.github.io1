      <!--<div class="entry">
        {{ post.content | truncatewords:4}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->

        <h6><a> {{ post.date | date: "%Y-%B-%e" }}</a></h6>
      </div>
      
    </article>
  {% endfor %}
</div>
